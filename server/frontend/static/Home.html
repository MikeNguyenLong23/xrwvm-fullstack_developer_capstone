<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dealerships - Home</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="static/bootstrap.min.css">

  <script>
    // Debug-friendly logout
    const logout = async (e) => {
      try {
        console.log("[Home] logout() called");
        let logout_url = window.location.origin + "/djangoapp/logout";
        console.log("[Home] calling", logout_url);
        const res = await fetch(logout_url, { method: "GET" });

        if (!res.ok) {
          console.error("[Home] logout fetch returned non-ok:", res.status, res.statusText);
          alert("Logout request failed with status " + res.status);
          return;
        }

        const json = await res.json();
        console.log("[Home] logout response:", json);

        if (json) {
          let username = sessionStorage.getItem('username');
          sessionStorage.removeItem('username');

          alert("Logging out " + (username || "") + "...");
          // Redirect to site root and force a reload
          window.location.href = window.location.origin;
          window.location.reload();
        } else {
          alert("The user could not be logged out.");
        }
      } catch (err) {
        console.error("[Home] Logout error:", err);
        alert("An error occurred during logout. Check console for details.");
      }
    };

    // show login/logout UI; added logs and safe-checks
    let checkSession = () => {
      try {
        let curr_user = sessionStorage.getItem("username");
        console.log("[Home] checkSession, sessionStorage username =", curr_user);

        const container = document.getElementById("loginlogout");
        if (!container) {
          console.error("[Home] element with id 'loginlogout' not found");
          return;
        }

        if (curr_user && curr_user !== "") {
          container.innerHTML =
            '<span class="homepage_links">' + curr_user + '</span>' +
            '<a class="homepage_links" onclick="logout()" href="javascript:void(0);">Logout</a>';
        } else {
          // If username missing, show Login/Register.
          // (If your server-side session exists but client doesn't know, you need to set sessionStorage on login.)
          container.innerHTML =
            '<a class="homepage_links" href="/login">Login</a>' +
            '<a class="homepage_links" href="/register">Register</a>';
        }
      } catch (err) {
        console.error("[Home] checkSession error:", err);
      }
    }
  </script>
</head>

<body onload="checkSession()">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
        <span class="navbar-text">
          <div class="loginlink" id="loginlogout">
          </div>
        </span>
      </div>
    </div>
  </nav>

  <div style="display: flex;flex-direction: column;">
    <div class="card" style="width: 50%;margin-top: 50px;align-self: center;">
      <img src="static/car_dealership.jpg" class="card-img-top" alt="...">
      <div class="banner">
        <h5>Welcome to our Dealerships!</h5>
        <a href="/dealers" class="btn" style="background-color: aqua;margin:10px">View Dealerships</a>
      </div>
    </div>
  </div>
</body>
</html>
